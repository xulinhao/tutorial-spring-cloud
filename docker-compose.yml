version: '3'
services:
  # ------------
  # ops
  # ------------
  eureka:
    image: tutorial-spring-cloud/eureka:0.1
    restart: always
    ports:
      - "8761:8761"
    container_name: eureka

  zuul:
    image: tutorial-spring-cloud/zuul:0.1
    restart: always
    ports:
      - "8762:8762"
    container_name: zuul
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka

