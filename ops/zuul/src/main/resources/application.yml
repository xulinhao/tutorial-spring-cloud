spring:
  application:
    name: zuul

server:
  port: 8762

zuul:
  ignoredServices: '*'
  routes:
    movie: /movie/**
    movie-composite: /movie-composite/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
    preferIpAddress: true

management:
  security:
    enabled: false

security:
  basic:
    enabled: false

